version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
          - '../static/**/*'
          - '../public/**/*'
          - '../server.js'
          - '../.next/server/**/*'
          - '../.next/required-server-files.json'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=0, must-revalidate'

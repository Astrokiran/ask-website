version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
          - ../node_modules/**/*
          - ../package.json
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
